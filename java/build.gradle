repositories {
  mavenCentral()
}

apply plugin: 'java-library'

dependencies {
  implementation 'dependabot.testing:library:1.2'
  implementation 'org.springframework:spring-context:6.1.9'
  implementation 'org.http4k:http4k-bom:4.43.1.0'
  testImplementation 'io.qameta.allure:allure-java-commons:2.22.0'
}
